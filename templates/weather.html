<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>

</head>
<link rel="stylesheet" href="{{ url_for('static', filename='weather.css') }}">
<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <div class="weather-search-box">
        <div class="weather-search-title">
            <p>Weather Search</p>
            <p>Fill out the form to get weather info!</p>
        </div>
        <form id="weatherForm">
            <div>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" required>
                <span class="error-message" id="streetError"></span>
            </div>
            <div class="city-state-container">
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <span class="error-message" id="cityError"></span>
                </div>
                <div>
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select Your State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <span class="error-message" id="stateError"></span>
                </div>
            </div>
            <div class="checkbox-container">
                <label for="location">Want us to auto-detect your location? Check here</label>
                <input type="checkbox" id="useGeolocation" name="location">
            </div>
            <div>
                <button type="submit" id="submitButton">SUBMIT</button>
                <button type="button" id="clearButton">CLEAR</button>
            </div>
        </form>
    </div>
    <div id="daily-results"></div>
    <script>
        //CITE WORK form geekpython, I used it to look up how to render javascript images in flask; lines 106-112: https://geekpython.in/render-images-from-flask 
        const pressureIconPath = "{{ url_for('static', filename='images/Pressure.png') }}";
        const windIconPath = "{{ url_for('static', filename='images/Wind_Speed.png') }}";
        const humidityIconPath = "{{ url_for('static', filename='images/humidity.png') }}";
        const visibilityIconPath = "{{ url_for('static', filename='images/Visibility.png') }}";
        const cloudCoverIconPath = "{{ url_for('static', filename='images/Cloud_Cover.png') }}";
        const uvIndexIconPath = "{{ url_for('static', filename='images/UV_Level.png') }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
